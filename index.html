<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section>
        <h2>Dinosaurs!</h2>
        <div class="slides">
            <figure class="frame">
                <img class="slide current" src="img/pexels-engin-akyurt-6348905-min.jpg" alt="Dino 1">
                <img class="slide" src="img/pexels-mike-b-410859-min.jpg" alt="Dino 2">
                <img class="slide" src="img/pexels-pixabay-161959-min.jpg" alt="Dino 3">
                <img class="slide" src="img/fausto-garcia-menendez-hYKG311mff8-unsplash-min.jpg" alt="Dino 4">
                <img class="slide" src="img/frank-kroeger-kVlCkmM5voA-unsplash(1)-min.jpg" alt="Dino 5">
                <img class="slide" src="img/mehmet-turgut-kirkgoz--15ZMeUKtJM-unsplash-min.jpg" alt="Dino 6">
                <img class="slide" src="img/vaibhav-pixels-x-JNASSWc34-unsplash-min.jpg" alt="Dino 7">
                <figcaption>test</figcaption>
            </figure>
            <div class="controls">
                <a class="back-btn" href="#">previous</a>
                <a class="next-btn" href="#">next</a>
            </div>
        </div>
    </section>
</body>

</html>
